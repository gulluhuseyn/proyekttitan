<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <div class="register_pict">
        <img src="login_register/register.png" alt="" />
      </div>
      <div class="register_base">
        <div class="register_word">
          <h2>Create New Account</h2>
          <p>Please enter details</p>
        </div>
        <div class="register_form">
          <form>
            <div class="register_form_group">
              <label for="first_name">First name</label>
              <input type="text" placeholder="Perry" />
            </div>
            <br />
            <div class="register_form_group">
              <label for="last_name">Last name</label>
              <input type="text" placeholder="Wilson" />
            </div>
            <br />
            <div class="register_form_group">
              <label for="email">Email Address</label>
              <input type="email" placeholder="perry.wilson@example.com" />
            </div>
            <br />
            <div class="register_form_group">
              <label for="password">Password</label>
              <input type="password" placeholder="•••••••••••••••" />
            </div>
            <br />
            <div class="register_form_check">
              <input type="checkbox" />
              <label for="agreement">I agree to the Terms & Conditions</label>
            </div>
            <br /><br />
            <button type="submit" class="btn">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
